{% extends "admin/admin_base.html" %}

{% block admin_content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-primary-700">
            {% if professor %}تعديل بيانات الدكتور{% else %}إضافة دكتور جديد{% endif %}
        </h1>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">الاسم</label>
                    <input type="text" name="name" id="name" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200" required
                        value="{{ professor.name if professor else '' }}">
                </div>
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">اللقب</label>
                    <input type="text" name="title" id="title" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200" required
                        value="{{ professor.title if professor else '' }}">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-1">القسم</label>
                    <input type="text" name="department" id="department" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200" required
                        value="{{ professor.department if professor else '' }}">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <input type="email" name="email" id="email" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200" required
                        value="{{ professor.email if professor else '' }}">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="office_hours" class="block text-sm font-medium text-gray-700 mb-1">الساعات المكتبية</label>
                    <input type="text" name="office_hours" id="office_hours" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
                        value="{{ professor.office_hours if professor else '' }}">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                    <input type="text" name="phone" id="phone" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200"
                        value="{{ professor.phone if professor else '' }}">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">السيرة الذاتية</label>
                <textarea name="bio" id="bio" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200">{{ professor.bio if professor else '' }}</textarea>
            </div>
            
            <div class="flex justify-between">
                <a href="{{ url_for('admin.professors') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">إلغاء</a>
                <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded">
                    {% if professor %}حفظ التعديلات{% else %}إضافة دكتور{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
